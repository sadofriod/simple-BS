<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  const root = document.getElementById('root');
  fetch('http://localhost:8080/api')
    .then(res => res.json())
    .then(data => {
      root.innerText = data.message;
    })
    .catch(err => {
      root.innerText = err.message;
    })
</script>

</html>
